<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Tob Slot</title>
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="multipliers">
            <h2>Multiplications des gains</h2>
            <ul id="multipliersList">
                <li>3 de la même ligne : x20</li>
                <li>2 de la même ligne : x10</li>
                <li>1 de la même ligne : x2</li>
            </ul>
        </div>

        <div class="container">
            <h1>JACKPOT TOB SLOT</h1>
            <div class="bet-area">
                <label for="betAmount">Montant du pari :</label>
                <input type="number" id="betAmount" min="1" step="1" value="10">
            </div>

            <div class="slots">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>

            <button id="spin">SPIN</button>

            <div class="result-area">
                <div id="result"></div>
                <div class="balance-area">
                    <div id="balance">Solde: 1000</div>
                    <div class="bet-buttons">
                        <button class="bet-button" data-amount="1">1</button>
                        <button class="bet-button" data-amount="2">2</button>
                        <button class="bet-button" data-amount="5">5</button>
                        <button class="bet-button" data-amount="10">10</button>
                    </div>
                </div>
            </div>

            <!-- Ajouter un bouton pour accéder au profil -->
            <div class="profile-button">
                <button onclick="window.location.href='/profile'">Mon Profil</button>
            </div>
        </div>
    </div>
</body>

</html>
