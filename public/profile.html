<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Jackpot Tob Slot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="profile-container">
        <h1>Mon Profil</h1>

        <div class="profile-info">
            <p><strong>Nom d'utilisateur :</strong> <span id="username"></span></p>
            <p><strong>Solde :</strong> <span id="balance"></span> €</p>
        </div>

        <div class="profile-actions">
            <button onclick="window.location.href='/game'">Retour au jeu</button>
            <button onclick="window.location.href='/logout'">Déconnexion</button>
        </div>
    </div>

    <script>
        // Charger les informations de l'utilisateur via l'API backend
        fetch('/profile')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                document.getElementById('balance').textContent = data.balance;
            })
            .catch(error => {
                console.error('Erreur lors du chargement du profil:', error);
            });
    </script>
</body>

</html>
